<section class="section is-paddingless">
    <form #apiForm="ngForm">
        <div class="columns is-centered">
            <div class="column is-narrow">
                <div class="box">
                    <div class="columns is-centered">
                        <div class="column is-two-thirds">
                            <input type="text" class="input is-medium is-primary" #apikey
                                placeholder="Enter DevTo API token..." required [(ngModel)]="userapikey" id="apikey"
                                name="apikey" />
                        </div>
                        <div class="column">
                            <button (click)="loadPosts()" [class.is-loading]="isLoading"
                                class="button is-medium is-primary">Get Scheduled
                                Posts</button>
                        </div>
                    </div>
                </div>
                <p class="content is-small has-text-centered">
                    <a (click)="showModal(1)" class="is-link">Where do I get this DEV API access token?</a>
                    &nbsp;|&nbsp;
                    <a (click)="showModal(0)" class="is-link">How do I schedule a new post?</a>
                </p>

            </div>
        </div>
    </form>
</section>
<app-post-table [posts]="posts" *ngIf="isLoaded"></app-post-table>
<app-modal-message (closeEvent)="closeModal()" [isVisible]="isModalShown" [message]="txtModalMsg"></app-modal-message>
